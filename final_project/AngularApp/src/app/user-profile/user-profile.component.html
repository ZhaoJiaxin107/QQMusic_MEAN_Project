<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Home</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content white-text">
                    <div class="row">
                        <div class="col s5">
                            <h5>You can add reviews</h5>
                            <form #reviewForm="ngForm" (ngSubmit)="onSubmit(reviewForm)" autocomplete="off">
                             <input type="hidden" name="_id" #_id [(ngModel)] = "selectedReviewid">
                                <div class="row">
                                    
                                    <div class="input-field col s12">
                                        <label>title:
                                            <label class="red-text">*</label>
                                        </label><br>
                                        <input type="text" name="title" #title [(ngModel)] = "selectedReviewtitle" placeholder="please input song name">
                                    </div>
                                </div>
    
                                <div class="row" *ngIf="userDetails">
                                        <div class="input-field col s12">
                                            <label>fullname:
                                                <label class="red-text">*</label>
                                            </label><br>
                                            <input type="text" name="fullname" #fullname [(ngModel)] = "selectedReviewfullname" data-ng-model="124">
                                        </div>
                                </div>
    
                                <div class="row">
                                        <div class="input-field col s12">
                                            <label>text:</label><br>
                                            <input type="text" name="text" #text [(ngModel)] = "selectedReviewtext" placeholder="Please comment">
                        
                                        </div>
                                </div>
    
                                <div class="row">
                                        <div class="input-field col s12">
                                            <label>rating:</label><br>
                                            <input type="text" name="rating" #rating [(ngModel)] = "selectedReviewrating" placeholder="please add ratings between 0 and 10">
                                        </div>
                                </div>
    
                                <div class="row">
                                    <div class="input-field col s12">
                                        <button class="btn btn-custom right" type="button" (click)="resetForm(reviewForm)">Reset</button>
                                
                                        <button class="btn btn-custom right" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                            <!-- Success Message -->
                            <div class="save" *ngIf="showSuccessMessage">
                                 Saved Successfully!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</body>
</html>
