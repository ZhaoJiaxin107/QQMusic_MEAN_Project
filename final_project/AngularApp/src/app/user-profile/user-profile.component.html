<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Home</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content white-text">
                    <div class="row">
                        <div class="col s5">
                            <h5>You can add reviews</h5>
                            <form #reviewForm="ngForm" (ngSubmit)="onSubmit(reviewForm)" autocomplete="off">
                             <input type="hidden" name="_id" #_id [(ngModel)] = "selectedReviewid">
                                <div class="row">
                                    
                                    <div class="input-field col s12">
                                        <label>title:
                                            <label class="red-text">*</label>
                                        </label><br>
                                        <input type="text" name="title" #title [(ngModel)] = "selectedReviewtitle" placeholder="please input song name">
                                    </div>
                                </div>
    
                                <div class="row" *ngIf="userDetails">
                                        <div class="input-field col s12">
                                            <label>fullname:
                                                <label class="red-text">*</label>
                                            </label><br>
                                            <input type="text" name="fullname" #fullname [(ngModel)] = "userDetails.local.fullname">
                                        </div>
                                </div>
    
                                <div class="row">
                                        <div class="input-field col s12">
                                            <label>text:</label><br>
                                            <input type="text" name="text" #text [(ngModel)] = "selectedReviewtext" placeholder="Please comment">
                        
                                        </div>
                                </div>
    
                                <div class="row">
                                        <div class="input-field col s12">
                                            <label>rating:</label><br>
                                            <input type="text" name="rating" #rating [(ngModel)] = "selectedReviewrating" placeholder="please add ratings between 0 and 10">
                                        </div>
                                </div>
    
                                <div class="row">
                                    <div class="input-field col s12">
                                        <button class="btn btn-custom right" type="button" (click)="resetForm(reviewForm)">Reset</button>
                                
                                        <button class="btn btn-custom right" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                            <!-- Success Message -->
                            <div class="save" *ngIf="showSuccessMessage">
                                 Saved Successfully!
                            </div>
                        </div>
                        <div class="col s7">
                            <h5>You can add songs</h5>
                            <form #songForm="ngForm" (ngSubmit)="songForm.valid && onSubmit1(songForm)" autocomplete="off">
                                <input type="hidden" name="header" #header="ngModel" [(ngModel)] = "songService.selectedSong.header">
                                <input type="hidden" name="status" #status="ngModel" [(ngModel)] = "songService.selectedSong.status">
                                <div class="row" width="50px" height ="30px">
                                    <div class="input-field col">
                                        <label>title*:</label><br>
                                        <input type="text" #title="ngModel" [(ngModel)] = "songService.selectedSong.title" name="title" placeholder="Input song name" required>
                                        <div *ngIf = "songForm.submitted && !title.valid">
                                            <label class="validation-message1">Title is required.</label>
                                        </div> 
                                    </div>
                                </div>
                                <div class="row" width="50px" height ="30px">
                                    <div class="input-field col">
                                        <label>artist*:</label><br>
                                        <input type="text" #artist="ngModel" [(ngModel)] = "songService.selectedSong.artist" name="artist" placeholder="Input singer" required>
                                        <div *ngIf = "songForm.submitted && !artist.valid">
                                            <label class="validation-message1">Artist is required.</label>
                                        </div> 
                                    </div>
                                </div>
                                <div class="row" width="50px" height ="30px">
                                    <div class="input-field col">
                                        <label>album:</label><br>
                                        <input type="text" #album="ngModel" [(ngModel)] = "songService.selectedSong.album" name="album" placeholder="Input album">
                                
                                    </div>
                                </div>
                                <div class="row" width="50px" height ="30px">
                                    <div class="input-field col">
                                        <label>year:</label><br>
                                        <input type="text" #year="ngModel" [(ngModel)] = "songService.selectedSong.year" name="year" placeholder="Input publishing year">
                                    </div>
                                </div>
                            
                                <div class="other">
                                    <h5>Add other attributes</h5>
                                    <div class="row" width="50px" height ="30px">
                                        <div class="input-field">
                                            <label>comment:</label><br>
                                            <input type="text" #comment="ngModel" [(ngModel)] = "songService.selectedSong.comment" name="comment" placeholder="Input comments">
                                        </div>
                                    </div>
                                    <div class="row" width="50px" height ="30px">
                                        <div class="input-field">
                                            <label>track:</label><br>
                                            <input type="text" #track="ngModel" [(ngModel)] = "songService.selectedSong.track" name="track" placeholder="Input track">
                                        </div>
                                    </div>
                                    <div class="row" width="50px" height ="30px">
                                        <div class="input-field">
                                            <label>genre:</label><br>
                                            <input type="text" #genre="ngModel" [(ngModel)] = "songService.selectedSong.genre" name="genre" placeholder="Input genre">
                                        </div>
                                    </div>
                                    <div class="row" height ="30px">
                                        <div class="input-field" width="200px">
                                            <label>review:</label><br>
                                            <input type="text" #review="ngModel" [(ngModel)] = "songService.selectedSong.review" name="review" placeholder="Input review">
                                        </div>
                                    </div>
                                    <input type="hidden" name="num" #status="ngModel" [(ngModel)] = "songService.selectedSong.num">

                                    <div class="row" height ="30px">
                                        <div class="input-field" width="200px">
                                            <label>score</label><br>
                                            <input type="text" #score="ngModel" [(ngModel)] = "songService.selectedSong.score" name="score" placeholder="Input score">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <button class="btn btn-custom right" type="button" (click)="resetSongForm(songForm)">Reset</button>
                                    
                                            <button class="btn btn-custom right" type="submit">Submit</button>
                                            <button class="btn btn-custom right" type="button" (click)="onLogout()">Log out</button>
                                            <button class="btn btn-custom" type="button" routerLink="/playlist" routerLinkActive="active">Enter Songlist</button>

                                        </div>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</body>
</html>
