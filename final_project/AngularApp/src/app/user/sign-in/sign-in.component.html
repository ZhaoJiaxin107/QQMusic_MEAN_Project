<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)" autocomplete="off">
    <div class="input-group">
        <input class="input--style-3" type="text" name="email" #email="ngModel" [(ngModel)]="model.email" 
        placeholder="Please input Email" [pattern]="emailRegex" required=true>
        <div *ngIf="signInForm.submitted && email.errors?.pattern">
            <label class="validation-message">Invalid email address.</label>
        </div>
    </div>
    <div class="input-group">
        <input class="input--style-3" type="password" name="password" #password="ngModel" [(ngModel)]="model.password"
        placeholder="Please Input Password" required minlength="4">
        <div *ngIf="signInForm.submitted && password.errors?.minlength">
            <label class="validation-message">Minimum 4 characters.</label>
        </div>
    </div>
    <div class="p-t-10">
        <button class="btn btn--pill btn--green" type="submit">Login</button>
    </div>
</form>

<!-- Error Meaage-->
<div class="alert" *ngIf = "serverErrorMessages">
    {{serverErrorMessages}}
</div>
